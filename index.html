<html lang="en">
<head>
  <meta charset="utf-8"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="icon" type="image/x-icon"  href="favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      background: linear-gradient(45deg, #ff0080, #00bfff, #ffdd57, #ff7f50, #8a2be2);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      margin: 0; /* Removed the margin */
      padding: 0; /* Removed padding */
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 0% 50%; }
      75% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
     .iframe-container {
      width: 80%;  /* Adjust the width as needed */
      max-width: 800px;  /* Maximum width of the iframe */
      position: center;
    }
  

    .heading {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-top: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .subheading {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-top: 3rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .small-subheading {
      font-size: 1.5rem;
      font-weight: 500;
      text-align: center;
      margin-top: 1rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Custom video player styles */
    .video-player {
      width: 70vw; /* 70% of the viewport width */
      max-width: 1200px; /* Set a maximum width to prevent it from getting too large */
      height: 39.375vw; /* 70% width keeps a 16:9 aspect ratio */
      max-height: 675px; /* Max height for a 1200px wide video */
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); /* Larger shadow for a more immersive feel */
      overflow: hidden;
      position: relative;
      margin: 0 auto; /* Center the video player */
      transition: all 0.3s ease;
    }

    .video-player video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #ff7f7f, #ff4d4d); /* Soft gradient */
      border-radius: 5px;
      margin-top: 10px;
    }

    /* Hover effect on video player */
    .video-player:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="container mx-auto p-4">
    <h1 class="heading">

    <h2 class="small-subheading">

    <!-- Custom Video Player -->
     <div class="container mx-auto p-4">

        </div>

    </div>
  </div>
</body>
</html>
